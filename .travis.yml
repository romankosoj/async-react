sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.0
      env: DEPS=--prefer-lowest

before_install:
  - composer selfupdate --no-interaction

install:
  - travis_retry composer update --no-interaction --prefer-source $DEPS
  - composer info -i

script:
  - ./vendor/bin/phpunit -c "./test/phpunit.xml"

notifications:
  email: false
